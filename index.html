<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class='textCenter'>Pomodoro Clock</h1>
    <div class='centered' id='clock'>
        <div class='textCenter' id='timer'>25</div>

        <button class='btnStd' id='btnStart'>Start</button>
        <button class='btnStd' id='btnStop'>Stop</button>
        <button class='btnStd' id='btnReset'>Reset</button>
        <button class='btnStd' id='btnIncr'>+</button>
        <button class='btnStd' id='btnDecr'>-</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
