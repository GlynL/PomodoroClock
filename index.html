<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Spectral+SC:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pomodoro Clock</h1>
    <div><!-- spacer as h1 is and below div are inline-block --></div>

    <div class='timer' id='timerNbtns'>
        <p class='timerType'>timer</p>
        <button class='btnStd incrBtn' id='btnIncr'>+</button><!-- comments added to remove whitespace from inbetween inline elements
        --><span class='time' id='timer'>25</span><!-- 
        --><button class='btnStd decrBtn' id='btnDecr'>-</button>
    </div>
    
    <div class='timer' id='break'>
        <p class='timerType'>Break</p>
        <button class='btnStd incrBtn' id='breakIncr'>+</button><!-- comments added to remove whitespace from inbetween inline elements
        --><span class='time' id='breakTime'>5</span><!-- 
        --><button class='btnStd decrBtn' id='breakDecr'>-</button>
    </div>


   

    <div class='centered' id='container'>
        <div id='clock'>
            <div id='fill'>
                <div id='topBtns'>
                    <button class='btnStd' id='btnStart'>Start</button>
                    <button class='btnStd' id='btnStop'>Stop</button>
                </div>
                <div class='time'id='timeDisplay'>25</div>
                <button class='btnStd' id='btnReset'>Reset</button>        
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
