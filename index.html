<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Spectral+SC:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pomodoro Clock</h1>
    <div class='centered' id='container'>
        <div id='clock'>
            <div id='topBtns'>
                <button class='btnStd' id='btnStart'>Start</button>
                <button class='btnStd' id='btnStop'>Stop</button>
            </div>
            
            <div id='timerNbtns'>
                <button class='btnStd' id='btnIncr'>+</button><!-- comments added to remove whitespace from inbetween inline elements
                --><span id='timer'>25</span><!-- 
                --><button class='btnStd' id='btnDecr'>-</button>
            </div>
            <button class='btnStd' id='btnReset'>Reset</button>        
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
